<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <div class="container-fluid main-container">
            <h1>main container</h1>

            <div class="container login-container">
                <h2>login container</h2>
                <div class="container branding-container">
                    <h3>branding container</h3>
                    <div class="container branding-pieces-container">
                        <p>brand image</p>
                        <p>brand name</p>
                    </div>

                </div>
                <div class="container login-fields-container">
                    <h3>login fields container</h3>

                    <div class="container username-field-container">
                        <p>username fields container</p>
                        <div class="row two-children-row">
                            <p class="col">one</p>
                            <p class="col">two</p>
                        </div>
                    </div>
                    <div class="container password-field-container">
                        <p>password fields container</p>
                        <div class="row two-children-row">
                            <p class="col">one</p>
                            <p class="col">two</p>
                        </div>
                    </div>
                    <div class="container submit-fields-input-container">
                        <p>submit fields container</p>
                        <div class="row two-children-row">
                            <p class="col">one</p>
                            <p class="col">two</p>
                        </div>
                    </div>
                    <div class="container forgot-info-container">
                        <p>forgot info container</p>
                        <div class="row two-children-row">
                            <p class="col">one</p>
                            <p class="col">two</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
