<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inventory Management Dashboard</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../stylesheets/inventory-management-styles.css">
    </head>
    <body>
        <nav class="navbar sticky-top custom-navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2">
                        <!-- CLICK BUTTON FOR LEFT OFFCANVAS MENU -->
                        <button class="btn custom-navbar-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" style="margin-right: auto;">Menu</button>
                                        
                        <div class="offcanvas offcanvas-start custom-offcanvas" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                            
                            <div class="custom-offcanvas-menu-options">

                                <!-- USER PROFILE & IMAGE -->
                                <div class="container">
                                    <a class="" type="button" href="#">User Profile</a>
                                </div>
                            
                                <!-- DASHBOARD OPTIONS -->
                                <div class="container offcanvas-dashboard-options text-center">
                                    <h3>Dashboards</h3>
                                    <div>
                                        <h6>Tasks</h6>
                                        <select name="Tasks">
                                            <option value="note-view"><a>Note View</a></option>
                                            <option value="kanban"><a>Kanban</a></option>
                                        </select>
                                    </div>
                                    <div>
                                        <h6><a href="./finance-dash.html">Finance</a></h6>
                                        <select name="Finance">
                                            <option value="to-do-finance"><a href="#">To-Do</a></option>
                                            <option value="settings"><a href="#">Settings</a></option>
                                            <option value="charts"><a href="#">Charts</a></option>
                                            <option value="budget"><a href="#">Budget</a></option>
                                            <option value="statements"><a href="#">Statements</a></option>
                                            <option value="investments"><a href="#">Investments</a></option>
                                            <option value="portfolio"><a href="#">Retirement Portfolio</a></option>
                                        </select>
                                    </div>
                                    <div>
                                        <h6><a href="./inventory-management-dash.html">Inventory Management</a></h6>
                                        <select name="Inventory Management">
                                            <option value="to-do-invent"><a href="#">To-Do</a></option>
                                            <option value="settings"><a href="#">Settings</a></option>
                                            <option value="search"><a href="#">Search</a></option>
                                            <option value="invent-locations"><a href="#">View/Manage Locations</a></option>
                                            <option value="statistics"><a href="#">Statistics</a></option>
                                            <option value="on-hands"><a href="#">On-hands</a></option>
                                            <option value="qr-code-gen"><a href="#">QR Code Generator</a></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-3">
                        <div class="container custom-branding-container">
                            <div class="container brand-logo-container">
                                <a href="index.html"><img src="../assets/O-Letter-PNG-Clipart (1).png" alt="O" id="brand-image"></a>
                                <h3>ptify</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-2">
                        <button class="btn custom-navbar-btn" type="button"><a href="./login-page.html">Login</a></button>
                    </div>
                    <div class="col-2">
                        <button class="btn custom-navbar-btn" type="button"><a href="./sign-up-page.html">Sign Up</a></button>

                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Interactive Dashboard Pad -->
        <div class="container-fluid text-center main-container">

            <div class="row custom-row-1">
                <div class="col-4">
                    <div class="card">
                        <h3>To-Do</h3>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-4">
                    <div class="card">
                        <h3>Search Inventory</h3>
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col-1">
                        <a href="#"><img src="../assets/Gear-PNG-Free-Image.png" alt="settings gear icon" height="75px" width="75px" id="settings-wheel"></a>
                </div>
            </div>
            <div class="row custom-row-2">
                <div class="col-5">
                    <div class="card">
                        <h3>Inventory Locations</h3>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-6">
                    <div class="card">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <h3>Onhands</h3>
                    </div>
                </div>
                <div class="col-3"></div>
                <div class="col-4">
                    <div class="card qr-code-generator-card">
                        <h3>QR Code Generator</h3>
                        <div class="col-1" id="qr-code-generator-container">
                            <img id="qr-code-animation" src="../assets/giphy-QR-code-animation-2.webp" alt="QR Code gif-- pixelated pong" height="250px" width="250px">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
