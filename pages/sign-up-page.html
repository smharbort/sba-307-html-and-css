<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign-Up Page</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../stylesheets/sign-up-page-styles.css">
    </head>
    <body>
        <div class="container-fluid main-container">
            <div class="container login-container">
                <div class="container custom-branding-container">
                    <div class="container brand-logo-container">
                        <a href="index.html"><img src="../assets/O-Letter-PNG-Clipart (1).png" alt="O" id="brand-image"></a>
                        <h1>ptify</h1>
                    </div>
                    <h5>Optimize my life today</h5>
                </div>
                <div class="container login-fields-container">
                    <form>
                        <div class="mt-3 me-3 mb-3 ms-3">
                            <label for="exampleInputEmail1" class="form-label mt-1 ps-2">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="me-3 mb-3 ms-3">
                            <label for="exampleInputEmail1" class="form-label ps-2">Username</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="mb-3 me-3 ms-3">
                            <label for="exampleInputPassword1" class="form-label ps-2">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 me-3 ms-3">
                            <label for="exampleInputPassword1" class="form-label ps-2">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-check form-switch ms-4">
                            <input type="checkbox" role="switch" id="flexSwitchCheckDefault" class="form-check-input col-2">
                            <label for="flexSwitchCheckDefault" class="form-check-label ps-1">Remember Me</label>
                        </div>
                        <div class=mt-5 id="login-fields-submit-btn">
                            <input class="btn" type="submit" value="Log In" id="submit-btn">
                        </div>
                    </form>
                    <p><a href="#" class="forgot-info-link mt-3">Forgot who you are?</a></p>
                    <p><a href="#" class="forgot-info-link">Sign up today</a></p>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
